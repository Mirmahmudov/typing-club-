<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asadbek</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="block">
            <select class="select" id="level">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <div class="text1">Loading...</div>
            <input class="input1" id="input1" type="text" autofocus>
            <div class="time">
                time: <span class="time1">10</span>
            </div>
            <div class="nav">
                <div>score: <span class="score">0</span> </div>
                <div class="">HightScore: <span  class="HightScore">0</span> </div>
            </div>
            <div class="admin">
                Asadbek <br> Mirmahmudov
            </div>
            <div class="modal">
                <div class="text2">Game Over </div>
                <div class="text3"></div>
                <div class="btn"><a href="">TRY AGAIN</a></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
